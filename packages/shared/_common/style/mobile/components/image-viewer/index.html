<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageViewer</title>
    <link rel="stylesheet" href="../../dist/tdesign.css" />

    <style>
      .demo-wrap__info {
        font-size: 14px;
        color: #999;
        line-height: initial;
      }

      .demo-item {
        margin: 0 40px;
      }

      .demo-item + .demo-item {
        margin-top: 30px;
        border-top: 1px solid #ddd;
        padding-top: 30px;
      }

      .demo-item__title {
        font-size: 22px;
        height: 30px;
        margin-bottom: 10px;
      }

    </div>
    <div class="demo-wrap" style="width: 375px;">

          <div class="t-swiper">
