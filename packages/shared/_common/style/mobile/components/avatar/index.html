<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>

    <!-- 组件样式（全部的） -->
    <link rel="stylesheet" href="../../dist/tdesign.css" />
    <!--
      TDesign 图标库，桌面端与移动端用同样的资源
      使用方式：<i class="t-icon t-icon-delete"></i>
    -->
    <link rel="stylesheet" href="https://tdesign.gtimg.com/icon/0.0.3/fonts/index.css">

</head>
<body>
  <div class="tdesign-demo-wrap">

    <!-- 开发者信息 -->
    <div class="tdesign-demo-wrap__name">
      <h1 class="">Avatar</h1>
      <p class="tdesign-demo-wrap__info">开发者：ireneliao</p>
      <p class="tdesign-demo-wrap__info">创建日期：2021-12-21</p>
      <p class="tdesign-demo-wrap__info">说明：TDesign Avatar for mobile</p>
    </div>

    <!-- 组件开始区 -->

    <!-- 默认样式 -->
    <div class="tdesign-demo-item">
      <h2 class="tdesign-demo-item__title">默认</h2>

      <!-- 灰底区域 可多个 -->
      <div class="tdesign-demo-item__body">

        <!-- 内容区 Start-->
        <span class="t-avatar t-size-m  t-avatar--circle">
          <span>U</span>
        </span>
        <span class="t-avatar t-size-m  t-avatar--round">
          <span>U</span>
        </span>
        <!-- 内容区 End-->

      </div>

      <!-- 组件开始区 -->

      <!-- 默认样式 -->
      <div class="tdesign-demo-item">
        <h2 class="tdesign-demo-item__title">默认</h2>

        <!-- 灰底区域 可多个 -->
        <div class="tdesign-demo-item__body">
          <!-- 内容区 Start-->
          <span class="t-avatar t-size-m t-avatar--circle">
            <span>U</span>
          </span>
          <span class="t-avatar t-size-m t-avatar--round">
            <span>U</span>
          </span>
          <!-- 内容区 End-->
        </div>
      </div>

      <!-- 组件类型 -->
      <div class="tdesign-demo-item">
        <h2 class="tdesign-demo-item__title">类型</h2>
        <div class="tdesign-demo-item__body">
          <!-- 内容区 Start-->
          <div>
            <span class="t-avatar t-size-m t-avatar--circle">
              <span>U</span>
            </span>
            <span class="t-avatar t-size-m t-avatar--round">
              <span>U</span>
            </span>
          </div>
          <div>
            <span class="t-avatar t-size-m t-avatar--circle">
              <span>王</span>
            </span>
            <span class="t-avatar t-size-m t-avatar--round">
              <span>王</span>
            </span>
          </div>
          <div>
            <span class="t-avatar t-size-m t-avatar--circle t-avatar__icon">
              <i class="t-icon t-icon-prompt_fill"></i>
            </span>
            <span class="t-avatar t-size-m t-avatar--round t-avatar__icon">
              <i class="t-icon t-icon-prompt_fill"></i>
            </span>
          </div>
          <div>
            <span class="t-avatar t-size-m t-avatar--circle">
              <img
                class="t-avatar__image"
                src="https://tdesign.gtimg.com/site/avatar.jpg"
              />
            </span>
            <span class="t-avatar t-size-m t-avatar--round">
              <img
                class="t-avatar__image"
                src="https://tdesign.gtimg.com/site/avatar.jpg"
              />
            </span>
          </div>
          <!-- 内容区 End-->
        </div>
      </div>

      <!-- 组件尺寸 -->
      <div class="tdesign-demo-item">
        <h2 class="tdesign-demo-item__title">尺寸(如果有)</h2>
        <div class="tdesign-demo-item__body">
          <!-- 内容区 Start-->
          <div>
            <span class="t-avatar t-size-s t-avatar--circle">
              <span>U</span>
            </span>
            <span class="t-avatar t-size-s t-avatar--circle">
              <span>王</span>
            </span>
            <span class="t-avatar t-size-s t-avatar--circle t-avatar__icon">
              <i class="t-icon t-icon-prompt_fill"></i>
            </span>
            <span class="t-avatar t-size-s t-avatar--circle">
              <img
                class="t-avatar__image"
                src="https://tdesign.gtimg.com/site/avatar.jpg"
              />
            </span>
          </div>
          <div>
            <span class="t-avatar t-size-m t-avatar--circle">
              <span>U</span>
            </span>
            <span class="t-avatar t-size-m t-avatar--circle">
              <span>王</span>
            </span>
            <span class="t-avatar t-size-m t-avatar--circle t-avatar__icon">
              <i class="t-icon t-icon-prompt_fill"></i>
            </span>
            <span class="t-avatar t-size-m t-avatar--circle">
              <img
                class="t-avatar__image"
                src="https://tdesign.gtimg.com/site/avatar.jpg"
              />
            </span>
          </div>
          <div>
            <span class="t-avatar t-size-l t-avatar--circle">
              <span>U</span>
            </span>
            <span class="t-avatar t-size-l t-avatar--circle">
              <span>王</span>
            </span>
            <span class="t-avatar t-size-l t-avatar--circle t-avatar__icon">
              <i class="t-icon t-icon-prompt_fill"></i>
            </span>
            <span class="t-avatar t-size-l t-avatar--circle">
              <img
                class="t-avatar__image"
                src="https://tdesign.gtimg.com/site/avatar.jpg"
              />
            </span>
          </div>
          <!-- 内容区 End-->
        </div>
      </div>
      
    </div>
  </body>
</html>
