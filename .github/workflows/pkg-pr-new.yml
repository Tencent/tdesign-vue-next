name: Publish_Any_Commit
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    if: ${{ github.repository == 'Tencent/tdesign-vue-next' && !startsWith(github.head_ref, 'release/')}}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
  
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: pnpm install

      - run: pnpm build

      - uses: actions/checkout@v4
        with: 
          repository: Tencent/tdesign-vue-next-starter
          path: tdesign-vue-next-starter
          
      - run: pnpm dlx pkg-pr-new publish './packages/tdesign-vue-next' --compact --template './tdesign-vue-next-starter'
