name: Publish_Any_Commit
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build:
    if: ${{ github.repository == 'Tencent/tdesign-vue-next' && !startsWith(github.head_ref, 'release/')}}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
  
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: pnpm install

      - run: pnpm build

      - name: examples
        run: |
          mkdir examples
          cd examples
          pnpm dlx tdesign-starter-cli init tdesign-vite --type vue3 --buildToolType vite
          pnpm dlx tdesign-starter-cli init tdesign-farm --type vue3 --buildToolType farm
          pnpm dlx tdesign-starter-cli init tdesign-webpack --type vue3 --buildToolType webpack
          
      - run: pnpm dlx pkg-pr-new publish './packages/tdesign-vue-next' --compact --template "examples/*"
