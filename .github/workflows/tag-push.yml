name: TAG_PUSH

on: create

jobs:
  All_ON_PUSH:
    runs-on: ubuntu-latest
    if: github.event.ref_type == 'tag'
    steps:
      - name: Fix up git URLs
        run: echo -e '[url "https://github.com/"]\n  insteadOf = "git@github.com:"' >> ~/.gitmodules
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TEMP_REPO_TOKEN }}
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Init submodule
        run: |
          git submodule init
          git submodule update
      - name: Install dependencies
        run: npm install
        shell: bash
      - run: echo '${{ github.ref }} ...  ${{ github.ref_name }}'
      - name: Build site
        run: npm run site:staging
      - name: upload surge service
        id: deploy
        run: |
          export DEPLOY_DOMAIN=https://preview-${{ github.ref_name }}-tdesign-vue-next.surge.sh
          npx surge --project _site --domain $DEPLOY_DOMAIN --token ${{ secrets.SURGE_TOKEN }}
      - run: echo 'https://preview-${{ github.ref_name }}-tdesign-vue-next.surge.sh'
        if: ${{ success() }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: npm run build
      - name: npm publish prepare
        run: rm README.md CHANGELOG.md
      - name: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
      