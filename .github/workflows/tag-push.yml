name: TAG_PUSH

on: create

workflow_call:
  secrets:
    PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
    TDESIGN_SURGE_TOKEN: ${{ secrets.TDESIGN_SURGE_TOKEN }}
    TDESIGN_NPM_TOKEN: ${{ secrets.TDESIGN_NPM_TOKEN }}

jobs:
  TAG_PUSH:
    runs-on: ubuntu-latest
    if: github.event.ref_type == 'tag'
    steps:
      # æ£€å‡ºä»£ç ä»“åº“ï¼Œå¹¶é€’å½’åˆå§‹åŒ–å­æ¨¡å—
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      # è®¾ç½® Node.js çŽ¯å¢ƒï¼Œç‰ˆæœ¬ä¸º 18
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # èŽ·å– pnpm çš„å­˜å‚¨ç›®å½•è·¯å¾„
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      # è®¾ç½® pnpm ç¼“å­˜
      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          # ç¼“å­˜è·¯å¾„
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          # ç¼“å­˜é”®
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          # æ¢å¤ç¼“å­˜çš„å¤‡ç”¨é”®
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # å®‰è£…ä¾èµ–
      - run: pnpm i

      - name: Build site
        run: pnpm run site:preview
      - name: upload surge service
        id: deploy
        run: |
          repository=${{github.repository}}
          project_name=${repository#*/}
          ref_name=${{ github.ref_name }}
          tag_name=${ref_name//./_}
          export DEPLOY_DOMAIN=https://$tag_name-$project_name.surge.sh
          npx surge --project _site --domain $DEPLOY_DOMAIN --token ${{ secrets.TDESIGN_SURGE_TOKEN }}
          echo $DEPLOY_DOMAIN
      - run: echo "ðŸ This job's status is ${{ job.status }}."
      - run: pnpm run build
      - name: publish
        id: publish
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.TDESIGN_NPM_TOKEN }}
          package: packages/tdesign-vue-next
          tag: ${{ contains(github.ref_name, 'beta') && 'beta' || 'latest' }}
      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
  UPDATE_OFFICIAL_WEBSITE:
    runs-on: ubuntu-latest
    if: github.event.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_TOKEN }}
          submodules: recursive
      - name: update official website
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git status
          git fetch origin
          git merge origin/develop
          git push origin main
      